<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinityFit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>InfinityFit</h1>
        <nav>
            <a href="#calorie-calculator">다이어트 계획 계산기</a>
            <a href="#food-dictionary">음식 칼로리 사전</a>
            <a href="#diary">건강 관리 다이어리</a>
            <a href="#">몸무게 변동 그래프</a>
            <a href="community.html">커뮤니티</a> <!-- 새 페이지로 연결 -->
        </nav>
    </header>
    <main>
        <!-- 칼로리 계산기 -->
        <section id="calorie-calculator">
            <h2>🍏 다이어트 계획 계산기</h2>
            <form id="calorieForm">
                <label for="weight">현재 체중 (kg):</label>
                <input type="number" id="weight" required>
        
                <label for="targetWeight">목표 체중 (kg):</label>
                <input type="number" id="targetWeight" required>
        
                <label for="age">나이:</label>
                <input type="number" id="age" required>
        
                <fieldset>
                    <legend>성별:</legend>
                    <label>
                        <input type="radio" name="gender" value="male" required> 남성
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" required> 여성
                    </label>
                </fieldset>
        
                <label for="goalPeriod">다이어트 기간 (일):</label>
                <input type="number" id="goalPeriod" required>
        
                <button type="submit">계산</button>
            </form>
            <div id="calorieResult"></div>
        </section>
        
        

        <!-- 음식 칼로리 사전 -->
        <section id="food-dictionary">
            <h2>🍽️ 음식 칼로리 사전</h2>
            <input type="text" id="foodSearch" placeholder="음식 이름을 입력하세요">
            <button id="searchFood">검색</button>
            <div id="foodResult"></div>

            <script type="module" src="script.js"></script>

        </section>

        <!-- 다이어트 캘린더 -->
        <section id="diary">
            <h2>📅 건강 관리 다이어리</h2>
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <span id="monthYear"></span>
                <button id="nextMonth">&gt;</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>일</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th>토</th>
                    </tr>
                </thead>
                <tbody id="calendarBody"></tbody>
            </table>
            <section id="dataForm">
                <h3>데이터 입력</h3>
                <p id="selectedDate">선택된 날짜: 없음</p>
                <form>
                    <label>식사 칼로리 (kcal):</label>
                    <input type="number" id="mealCalories" placeholder="예: 500">
                    <label>운동 칼로리 (kcal):</label>
                    <input type="number" id="exerciseCalories" placeholder="예: 300">
                    <label>몸무게 (kg):</label>
                    <input type="number" id="weightInput" placeholder="예: 65">
                    <button type="button" id="saveData">저장</button>
                </form>
            </section>
        </section>

        <!-- 몸무게 변동 그래프 -->
        <section id="weightGraphSection">
            <h2>📉 몸무게 변동 그래프</h2>
            <canvas id="weightChart" width="400" height="200"></canvas>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
